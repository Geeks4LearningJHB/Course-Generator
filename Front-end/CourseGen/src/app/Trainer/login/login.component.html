<div class="admin-dashboard-container" style="background-color: #e4e9ef;">

  <div class="top-nav">
    <div class="logo">
      <img src="assets/Word-logo.png" alt="Logo" class="logo-img" />
    </div>
    <div class="nav-right">
      <button class="profile-btn">
        <img src="assets/userIcon.png" alt="Profile" class="profile-img" style="opacity: 0;"/>
      </button>
    </div>
  </div>

  <div class="body">

<div class="login-container">
  <div class="login-box">
    <!-- Left Panel: Sign In Form -->
    <div class="left-panel">
      <h3>Sign In</h3>

      <form (ngSubmit)="onLogin()" #loginForm="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="email"
            name="email"
            placeholder="Enter your email"
            required
            #emailInput="ngModel"
          />
          <!-- Optional error message for empty email field -->
          <div *ngIf="emailInput.invalid && emailInput.touched" class="error-message">
            Email is required.
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Enter your password"
            required
            #passwordInput="ngModel"
          />
          <!-- Optional error message for empty password field -->
          <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error-message">
            Password is required.
          </div>
        </div>

        <!-- Disable button unless form is valid -->
        <button type="submit" class="btn-signin" [disabled]="!loginForm.valid">Sign In</button>
        <a routerLink="/forgot-password" class="forgot-password">Forgot password?</a>
      </form>
    </div>

    <!-- Right Panel: Sign Up Button -->
    <div class="right-panel">
      <h2>DON'T HAVE AN ACCOUNT YET?</h2>
      <button class="btn-signup" routerLink="/register">Sign Up</button>
    </div>
  </div>
</div>
  </div>
</div>
