<div class="admin-dashboard-container">
  <div class="top-nav">
    <div class="logo">
      <img src="assets/Word-logo.png" alt="Logo" class="logo-img" />
    </div>
    <div class="nav-right">
      <button class="profile-btn">
        <img src="assets/userIcon.png" alt="Profile" class="profile-img" />
      </button>
    </div>
  </div>

  <div class="body">
    <div class="sidebar" [class.collapsed]="isCollapsed">
      <button class="toggle-btn" (click)="toggleSidebar()">‚ò∞</button>
      <ul>
        <li>
          <i class="icon fa fa-home"></i>
          <span *ngIf="!isCollapsed" routerLink="/dashboard">Dashboard</span>
        </li>
        <li>
          <i class="icon fas fa-book"></i>
          <span *ngIf="!isCollapsed" routerLink="/generate-content">Generate Course</span>
        </li>
        <li>
          <i class="icon fas fa-file-alt"></i>
          <span *ngIf="!isCollapsed" routerLink="/view-content">View Content</span>
        </li>
        <hr class="divider" />
        <li>
          <i class="icon fas fa-sign-out-alt"></i>
          <span class="logout-link" *ngIf="!isCollapsed">Logout</span>
        </li>
      </ul>
    </div>

    <div class="sub-header" [class.shifted]="isCollapsed">
      <h3 class="sub-heading">GENERATE CONTENT</h3>
      <button class="back-button" style="background-color:  #133B50;" routerLink="/view-courses">
        <span class="icon"></span> Back
      </button>
    </div>

    <div class="form-container">
      <h3 class="form-title">{{ selectedCourse?.moduleName }}</h3>

      <div *ngIf="units && units.length > 0; else noUnits" class="course-content">
        <div *ngFor="let unit of units; let i = index" class="module-container">
          <!-- Unit Header -->
          <p class="module-header" [ngClass]="{ collapsed: !unit.isExpanded }" (click)="toggleUnit(unit)">
            {{ unit.unitName }}
          </p>

          <!-- Unit Content -->
          <ul *ngIf="unit.isExpanded" class="unit-content">
            <li class="topic">
              <p>{{ unit.content }}</p>
            </li>
          </ul>
          
        </div>
      </div>

      <ng-template #noUnits>
        <p>No units available.</p>
      </ng-template>

      <button class="download-button">‚¨áÔ∏è Download Content</button>
      <button class="re-generate-button" (click)="showModifyFields = !showModifyFields">
        üîÑ Re-Generate Content
      </button>

      <div *ngIf="showModifyFields" class="modify-container">
        <form (ngSubmit)="onModifyContent()">
          <div class="form-group">
            <label for="module">Module</label>
            <input type="text" id="module" [(ngModel)]="module" name="module" placeholder="Enter module" required />
          </div>

          <div class="form-group">
            <label for="topic">Topic</label>
            <input type="text" id="topic" [(ngModel)]="topic" name="topic" placeholder="Enter topic" required />
          </div>

          <div class="form-group">
            <label for="details">Details</label>
            <textarea id="details" [(ngModel)]="details" name="details" rows="4"
              placeholder="Enter content details"></textarea>
          </div>

          <button type="submit" class="send-button">Re-Generate</button>
        </form>
      </div>
    </div>
  </div>
</div>
