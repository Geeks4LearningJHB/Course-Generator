

<div class="generate-content-container">

    <h1>COURSE GENERATOR</h1>
    
    <div class="form-box">
      <form (ngSubmit)="onGenerateCourse()">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            [(ngModel)]="courseTitle"
            name="title"
            placeholder="Enter course title"
            required
          />
        </div>
  
        <div class="form-group">
          <label for="difficulty">Difficulty</label>
          <select
            id="difficulty"
            [(ngModel)]="difficulty"
            name="difficulty"
            required
          >
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Advanced">Advanced</option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="duration">Duration (hours)</label>
          <input
            type="number"
            id="duration"
            [(ngModel)]="duration"
            name="duration"
            placeholder="Enter duration"
            required
          />
        </div>
  
    <!-- Generate Course Button -->
<button type="submit" class="generate-btn" (click)="startGeneration()"> 
  <span>ðŸ“‹</span> Generate Course 
</button>

<!-- Loading Modal -->
<div *ngIf="isLoading" class="loading-modal">
  <div class="modal-content">
    <h2>Generating Course...</h2>
    <p>Estimated Time Remaining: {{ countdown }} minutes</p>
    <div class="loader"></div>
  </div>
</div>

<!-- Display Generated Data Modal When Loading is Complete -->
<div *ngIf="!isLoading && isComplete" class="generated-data-modal">
  <div class="modal-header">
    <h2>Generated Course Content</h2>
    <button class="close-btn" (click)="closeModal()">X</button>
  </div>
  
  <div class="modal-body">
    <!-- Scrollable content area for large content -->
    <div class="content-box">
      <p>{{ generatedData }}</p>
    </div>
  </div>

  <div class="modal-footer">
    <button class="save-btn" (click)="onSave()">Save</button>
    <button class="preview-btn" (click)="onPreview()">Preview</button>
  </div>
</div>
