<div class="admin-dashboard-container" style="background-color: #e4e9ef;">

  <div class="top-nav">
    <div class="logo">
      <img src="assets/Word-logo.png" alt="Logo" class="logo-img" />
    </div>
    <div class="nav-right">
      <button class="profile-btn">
        <img src="assets/userIcon.png" alt="Profile" class="profile-img" />
      </button>
    </div>
  </div>

  <div class="body">
    <div class="sidebar" [class.collapsed]="isCollapsed">
      <button class="toggle-btn" (click)="toggleSidebar()">â˜°</button>
      <ul>
        <li>
          <i class="icon fa fa-home"></i>
          <span *ngIf="!isCollapsed" routerLink="/dashboard">Dashboard</span>
        </li>
        <li>
          <i class="icon fas fa-book"></i>
          <span *ngIf="!isCollapsed" routerLink="/generate-content">Generate Course</span>
        </li>
        <hr class="divider"/>
        <li>
          <i class="icon fas fa-sign-out-alt"></i>
          <span class="logout-link" *ngIf="!isCollapsed">Logout</span>
        </li>
      </ul>
    </div>

    <div class="sub-header" [class.shifted]="isCollapsed">
      <h3 class="sub-heading">GENERATE CONTENT</h3>
      <button class="back-button" routerLink="/dashboard">
      <span class="icon"></span> Back </button>
    </div>

    <div class="dash-container-1"  [class.shifted]="isCollapsed">
    
      <div class="form-box">
        <form (ngSubmit)="onGenerateCourse()">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" [(ngModel)]="courseTitle" name="title" placeholder="Enter course title"
            required />
          </div>

          <div class="form-group">
            <label for="difficulty">Difficulty</label>
            <select id="difficulty" [(ngModel)]="difficulty" name="difficulty" required>
              <option value="Beginner">Beginner</option>
              <option value="Intermediate">Intermediate</option>
              <option value="Advanced">Advanced</option>
            </select>
          </div>

          <div class="form-group">
            <label for="duration">Duration</label>
            <input type="number" id="duration" [(ngModel)]="duration" name="duration" placeholder="Enter duration" required />
          </div>

          <div class="gen-content">
            <button type="submit" class="generate-btn" routerLink="/view-content">
              <span>ðŸ“‹</span> Generate Course
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
