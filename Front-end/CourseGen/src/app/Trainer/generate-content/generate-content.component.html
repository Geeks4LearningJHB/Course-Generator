<div class="dash-container-1">
  <button class="back-button" routerLink="/admin-dashboard">
    <span class="icon"></span> Back </button>
    
  <div class="form-box">
    <form (ngSubmit)="onGenerateCourse()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" [(ngModel)]="courseTitle" name="title" placeholder="Enter course title"
          required />
      </div>

      <div class="form-group">
        <label for="difficulty">Difficulty</label>
        <select id="difficulty" [(ngModel)]="difficulty" name="difficulty" required>
          <option value="Beginner">Beginner</option>
          <option value="Intermediate">Intermediate</option>
          <option value="Advanced">Advanced</option>
        </select>
      </div>

      <div class="form-group">
        <label for="duration">Duration</label>
        <input type="number" id="duration" [(ngModel)]="duration" name="duration" placeholder="Enter duration in months"
          required />
      </div>

      <div class="gen-content">
      <!-- Generate Course Button -->
      <button type="submit" class="generate-btn" routerLink="/view-content">
        <span>ðŸ“‹</span> Generate Course
      </button>
