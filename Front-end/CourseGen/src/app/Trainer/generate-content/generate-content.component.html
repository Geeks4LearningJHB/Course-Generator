<div class="admin-dashboard-container">
  <!-- Top Navigation -->

    <!-- Main Content -->
    <div class="dash-container-1" [class.shifted]="isCollapsed">
      <div class="form-box" *ngIf="!isLoading">
        <form (ngSubmit)="onGenerateCourse()">
          <div class="form-group">
            <label for="title">Title</label>
            <input
              type="text"
              id="title"
              [(ngModel)]="courseTitle"
              name="title"
              placeholder="Enter course title"
              required
            />
          </div>

          <div class="form-group">
            <label for="difficulty">Difficulty</label>
            <select
              id="difficulty"
              [(ngModel)]="difficulty"
              name="difficulty"
              required
            >
              <option value="Beginner">Beginner</option>
              <option value="Intermediate">Intermediate</option>
              <option value="Advanced">Advanced</option>
            </select>
          </div>

          <div class="form-group">
            <label for="duration">Duration</label>
            <input
              type="number"
              id="duration"
              [(ngModel)]="duration"
              name="duration"
              placeholder="Enter duration in months"
              required
            />
          </div>

          <div class="gen-content">
            <button type="submit" class="generate-btn" [disabled]="isLoading">
              <span>ðŸ“‹</span>
              {{ isLoading ? 'Generating...' : 'Generate Course' }}
            </button>
          </div>
        </form>
      </div>

      <!-- Loading State -->
      <div class="loading-box" *ngIf="isLoading">
        <p>Generating course... Please wait.</p>
        <div class="loader"></div>
      </div>
    </div>
  </div>
