<div class="dashboard-container">
  <div class="sidebar" [class.collapsed]="isCollapsed">
    <button class="toggle-btn" (click)="toggleSidebar()">â˜°</button>
    <ul>
        <li>
            <i class="icon fa fa-home"></i>
            <span *ngIf="!isCollapsed">Dashboard</span>
        </li>
        <li>
            <i class="icon fas fa-book"></i>
            <span *ngIf="!isCollapsed" routerLink="/generate-content">Generate Course</span>
        </li>
        <li>
            <i class="icon fas fa-users"></i>
            <span *ngIf="!isCollapsed">User Acceptance</span>
        </li>
        <hr class="divider" />
        <li>
            <i class="icon fas fa-sign-out-alt"></i>
            <span class="logout-link" *ngIf="!isCollapsed">Logout</span>
        </li>
    </ul>
</div>
  
  <div class="top-nav">
    <div class="logo">
      <img src="assets/Word-logo.png" alt="Logo" class="logo-img" />
    </div>
    <div class="nav-right">
      <button class="profile-btn">
        <img src="assets/userIcon.png" alt="Profile" class="profile-img" />
      </button>
    </div>
  </div>

  <div class="VC-container">
  <div class="container-2">
    <div *ngFor="let course of courses" class="course-card">
      <h3>{{ course.title }}</h3>
      <p>{{ course.description }}</p>
      <button class="view-button" (click)="viewCourse(course.id)">View</button>
    </div>
  </div>
</div>
</div>
