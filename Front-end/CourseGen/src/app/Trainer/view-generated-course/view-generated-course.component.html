<div class="generated-course-container">
    <h2>{{ generatedCourse?.courseTitle }}</h2>
    <p><strong>Difficulty:</strong> {{ generatedCourse?.difficulty }}</p>
    <p><strong>Duration:</strong> {{ generatedCourse?.duration }} hours</p>
  
    <h3>Course Outline:</h3>
    <ul>
      <li *ngFor="let item of generatedCourse?.outline">{{ item }}</li>
    </ul>
  
    <h3>Units:</h3>
    <div *ngFor="let unit of generatedCourse?.units">
      <h4>{{ unit.unitName }}</h4>
      <p>{{ unit.content }}</p>
    </div>
  
    <div class="button-container">
      <button (click)="goBack()">Back</button>
      <button (click)="saveCourse()">Save Course</button>
    </div>
  </div>
