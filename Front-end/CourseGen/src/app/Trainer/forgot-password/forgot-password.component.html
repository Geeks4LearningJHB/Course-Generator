<div class="forgot-password-container">
  <!-- <div class="header">
    <img src="assets/Word-logo.png" alt="Company Logo" class="logo" routerLink="/login" />
  </div> -->
  
  <div class="background">
    <div class="forgot-password-box">
      <div class="form-container">
        <h2>Reset Your Password</h2>
        <p class="subtitle">Enter your email and new password</p>

        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onForgetPassword()">
          <!-- Email Field -->
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" formControlName="email" 
                   placeholder="Enter your registered email" />
            <div *ngIf="forgotPasswordForm.get('email')?.invalid && 
                       (forgotPasswordForm.get('email')?.dirty || forgotPasswordForm.get('email')?.touched)"
                 class="error-message">
              Valid email is required
            </div>
          </div>

          <!-- New Password Field -->
          <div class="form-group">
            <label for="newPassword">New Password</label>
            <div class="password-input">
              <input [type]="showNewPassword ? 'text' : 'password'" id="newPassword" 
                     formControlName="newPassword" placeholder="Enter new password" />
              <button type="button" class="toggle-password" (click)="showNewPassword = !showNewPassword">
                <i *ngIf="!showNewPassword" class="fas fa-eye"></i>
                <i *ngIf="showNewPassword" class="fas fa-eye-slash"></i>
              </button>
            </div>
            <div *ngIf="forgotPasswordForm.get('newPassword')?.invalid && 
                       (forgotPasswordForm.get('newPassword')?.dirty || forgotPasswordForm.get('newPassword')?.touched)"
                 class="error-message">
              Password must be at least 8 characters
            </div>
          </div>

          <!-- Confirm Password Field -->
          <div class="form-group">
            <label for="confirmPassword">Confirm New Password</label>
            <div class="password-input">
              <input [type]="showConfirmPassword ? 'text' : 'password'" id="confirmPassword" 
                     formControlName="confirmPassword" placeholder="Confirm new password" />
              <button type="button" class="toggle-password" (click)="showConfirmPassword = !showConfirmPassword">
                <i *ngIf="!showConfirmPassword" class="fas fa-eye"></i>
                <i *ngIf="showConfirmPassword" class="fas fa-eye-slash"></i>
              </button>
            </div>
            <div *ngIf="forgotPasswordForm.get('confirmPassword')?.invalid && 
                       (forgotPasswordForm.get('confirmPassword')?.dirty || forgotPasswordForm.get('confirmPassword')?.touched)"
                 class="error-message">
              Passwords must match
            </div>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn-submit" [disabled]="forgotPasswordForm.invalid || isLoading">
            <span *ngIf="!isLoading">Reset Password</span>
            <span *ngIf="isLoading" class="spinner"></span>
          </button>

          <!-- Back to Login -->
          <div class="back-to-login">
            <a routerLink="/login">Back to Sign In</a>
          </div>
        </form>

        <!-- Success Message -->
        <div *ngIf="successMessage" class="success-message">
          <i class="fas fa-check-circle"></i>
          {{ successMessage }}
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="error-message server-error">
          <i class="fas fa-exclamation-circle"></i>
          {{ errorMessage }}
        </div>
      </div>
    </div>
  </div>
</div>
