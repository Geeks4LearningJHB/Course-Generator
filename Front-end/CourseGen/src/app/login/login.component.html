<div class="header">
  <!-- Left: Logo -->
  <img src="../../../public/assets/company_logo_login.png" alt="Logo" class="logo" />

  <!-- Right: Profile Icon -->
  <img src="../../../public/assets/WhatsApp Image 2024-10-18 at 08.48.52.jpeg" alt="Profile" class="profile-icon" />
</div>

<div class="login-container">
  <div class="login-box">
    <!-- Left Panel: Sign In Form -->
    <div class="left-panel">
      <form>
        <h3>Sign In</h3>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" />
        </div>

        <button type="submit" class="btn-signin">Sign In</button>
        <a href="#" class="forgot-password">Forgot password?</a>
      </form>
    </div>

    <!-- Right Panel: Sign Up Button -->
    <div class="right-panel">
      <h2>DON'T HAVE AN ACCOUNT YET?</h2>
      <button class="btn-signup" routerLink="/register">Sign Up</button>
    </div>
  </div>
</div>
