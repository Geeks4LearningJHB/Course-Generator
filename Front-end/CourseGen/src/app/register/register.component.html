<div class="header">
  <!-- Left: Logo -->
  <img src="a../../../public/assets/company_logo_login.png" alt="Logo" class="logo" />

  <!-- Right: Profile Icon -->
  <img src="../../../public/assets/WhatsApp Image 2024-10-18 at 08.48.52.jpeg" alt="Profile" class="profile-icon" />
</div>

<div class="register-container">
  <div class="register-box">
    <!-- Left Panel: Sign In Section -->
    <div class="left-panel">
      <h2>HAVE AN ACCOUNT?</h2>
      <button class="btn-signin" routerLink="/login">Sign In</button>
    </div>

    <!-- Right Panel: Sign Up Form -->
    <div class="right-panel">
      <form>
        <h3>Sign Up</h3>

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter your name" />
        </div>

        <div class="form-group">
          <label for="surname">Surname</label>
          <input type="text" id="surname" placeholder="Enter your surname" />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password" />
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" placeholder="Confirm password" />
        </div>

        <div class="form-group">
          <input type="checkbox" id="remember" />
          <label for="remember">Remember me</label>
        </div>

        <button type="submit" class="btn-signup">Sign Up</button>
      </form>
    </div>
  </div>
</div>
