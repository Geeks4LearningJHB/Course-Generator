<div class="header">
  <img src="assets/company_logo_login.png" alt="Logo" class="logo" />
</div>

<div class="register-container">
  <div class="register-box">
    <div class="left-panel">
      <h2>HAVE AN ACCOUNT?</h2>
      <button class="btn-signin" routerLink="/login">Sign In</button>
    </div>

    <div class="right-panel">
      <form (submit)="onRegister(); $event.preventDefault()">
        <h3>Sign Up</h3>

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" [(ngModel)]="name" name="name" placeholder="Enter your name" required />
        </div>

        <div class="form-group">
          <label for="surname">Surname</label>
          <input type="text" id="surname" [(ngModel)]="surname" name="surname" placeholder="Enter your surname" required />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Enter password" required />
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Confirm password" required />
          <div *ngIf="password !== confirmPassword && confirmPassword" class="error-message">
            Passwords do not match.
          </div>
        </div>

        <div class="form-group">
          <input type="checkbox" id="remember" />
          <label for="remember">Remember me</label>
        </div>

        <button type="submit" class="btn-signup" [disabled]="password !== confirmPassword">Sign Up</button>
      </form>

      <div *ngIf="registrationSuccess" class="success-message">
        Registered successfully! Please wait for admin approval.
      </div>
    </div>
  </div>
</div>
