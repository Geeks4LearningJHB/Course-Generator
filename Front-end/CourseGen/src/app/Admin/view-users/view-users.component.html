    <div class="dash-container-1"  [class.shifted]="isCollapsed">
      <div class="table-container">
        <table class="styled-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Surname</th>
              <th>Email</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Placeholder Rows -->
            <!-- <tr class="placeholder">
              <td colspan="5">Fetching data from the backend...</td>
            </tr> -->
            <!-- Example Dynamic Rows -->
            <tr *ngFor="let trainer of trainers">
              <td>{{ trainer.name }}</td>
              <td>{{ trainer.surname }}</td>
              <td>{{ trainer.email }}</td>
              <td>{{ trainer.status }}</td>
              <td>
                <button
                  class="action-button"
                  (click)="toggleTrainerStatus(trainer)"
                  [ngClass]="trainer.status === 'active' ? 'active-button' : 'inactive-button'"
                >
                  {{ trainer.status === 'active' ? 'Make Inactive' : 'Make Active' }}
                </button>
              </td>
              
            </tr>
          </tbody>
        </table>
      </div>
    </div>
